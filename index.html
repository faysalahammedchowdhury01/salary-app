<html>
  <head>
    <title>JS Dude Salary App2</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    <script src="scripts/d3.js"></script>
    <script src="scripts/nv.d3.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/nv.d3.css" />
    <link rel="stylesheet" href="scripts/jquery-ui-1.11.4/jquery-ui.min.css" />
    <style>
      #chart {
        height: 400px;
      }
      .dialog p {
        font-size: 1.2em;
      }
      #dialog-last-item span {
        font-size: 2em;
      }
      #dialog-error span {
        font-size: 1.3em;
      }
      #dialog-record-count span {
        font-size: 2.5em;
      }
    </style>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script defer src="./salaryData.js"></script>
    <script defer src="salaryApp.js"></script>
    <script src="scripts/findEventHandlers.js"></script>
  </head>
  <body>
    <div class="text-center">
      <h1 class="text-primary"><strong>JS Dude Salary App</strong></h1>
      <p>Salary, the Promised amount you never get</p>
    </div>
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-8 row justify-content-center">
          <div class="col">
            <input
              class="form-control"
              type="text"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="col">
            <input
              class="form-control"
              type="text"
              id="salary"
              placeholder="Salary"
            />
          </div>
          <div class="col">
            <button class="btn btn-success form-control" id="AddRecord">
              Add Record
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-info"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              id="showLast"
            >
              Show Last
            </button>
          </div>
          <div class="col">
            <button class="btn btn-info" id="recordCount">Record Count</button>
          </div>
        </div>
      </div>
    </div>

    <div id="chart" class="container mt-5">
      <svg></svg>
    </div>

    <!-- Last Item Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Last Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Name: <span id="showName" class="text-success"></span></p>
            <p>Salary: <span id="showSalary" class="text-success"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="dialog-error" class="d-none dialog" title="Be careful Dude !">
        <p id="newNameLine">
          Name: <span id="newName" class="text-warning"></span>
        </p>
        <p id="newSalaryLine">
          Salary: <span id="newSalary" class="text-warning"></span>
        </p>
        <h2 class="text-danger">Your Boss is watching!</h2>
      </div>
    </div>

    <div class="container">
      <div
        id="dialog-record-count"
        class="d-none dialog"
        title="Number of Records"
      >
        <p>
          Record count: <span id="numberOfRecords" class="text-success"></span>
        </p>
      </div>
      <h3 class="text-primary d-none">
        Initial Count: <span id="initial-count"></span>
      </h3>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
